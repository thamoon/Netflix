<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix-logo.png" alt="">
            <nav class="nav-bar">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="buttons">
                    <button role="button" class="button"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/629e5ca46b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
